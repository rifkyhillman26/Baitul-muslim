<html>

<head>
    <title> baitul muslim </title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="screen">
    <style>
        #tulisan {
            background-color: black;
            color: white;
            padding: 50px;
            width: 30px;
        }

        .tulisan2 {
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            margin: 10px;
        }

        h3 {
            display: flex;
            justify-content: center;
            text-shadow: 2px 2px gray;
        }
    </style>
</head>

<body>
    <img src="/img/download.png" />

    <div id="tulisan">
        <p> CSS </p>
    </div>

    <div class="tulisan2">
        <p> Hallo </p>
    </div>

    <div class="tulisan2">
        <p> Dunia </p>
    </div>

    <div class="tulisan3">
        <h3> Css ke 2 </h3>
    </div>

    <div style="background-color: blue;">
        <button> Klik sini ! </button>
    </div>

    <div>
        <label for="full-name">Full Name</label>
        <input id="full-name" name="fullName" type="text">
    </div>
    <br>
    <div>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email">
    </div>
    <br>
    <form>
        <label for="programming">Your preferred programming languages?</label>
        <input type="text" name="programming" list="programmingLangs" />
        <datalist id="programmingLangs">
            <select name="altProgrammingLangs">
                <option value="Mtk">matematika</option>
                <option value="Pkn">Pkn</option>
                <option value="b arab">B arab</option>
                <option value="python">Python</option>
            </select>
        </datalist>
    </form>

    <form>
        <label for="gender">Gender:</label>
        <input id="male-radio" type="radio" name="gender" value="male">
        <label for="male-radio">Male</label>
        <input id="female-radio" type="radio" name="gender" value="female">
        <label for="female-radio">Female</label>
    </form>
    <form>
        <label for="skill">Skill:</label>
        <input id="menulis-checkbox" type="checkbox" name="skill" value="writing" />
        <label for="menulis-checkbox">menulis</label>
        <input id="reading-checkbox" type="checkbox" name="skill" value="reading">
        <label for="reading-checkbox">membaca</label>
        <input type="submit" value="Submit">
    </form>
    <button>
        <a style="text-decoration: none;" href="./Page2.html"> ke halaman lain </a>
    </button>

</body>

<footer>
    Created by Me
</footer>

</html>
